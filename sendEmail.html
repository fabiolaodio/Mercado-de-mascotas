<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./estilo/estilo.css">
    <title>Send email</title>
</head>
<body>
    <section class="container--login">
        <img class="container--login__img" src="https://cdn-icons-png.flaticon.com/512/6182/6182871.png" alt="logo mapache login">

                <p>Don't receive the email?

            </section>
         </section>

    </section>
